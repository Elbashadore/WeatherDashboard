<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="./assets/css/jass.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>

  <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
    <div class="col-12 col-md-3 bg-light p-3">
      <h1 class="text-primary">Weather Dashboard</h1>
      <form id="search-form" class="mb-2">
        <input id="search-input" class="form-input w-100" type="text" placeholder="Search!">
        <button id="click-me" class="btn btn-info btn-block">Search</button>
      </form>

 

    <div class="col-12 col-md-9 p-3 text-dark">
      <h2>Past Searches:<span id="result-text"></span></h2>
      <ol id="result-content"></ol>
    </div>
  </div>

  <div class = "currentWeather mx-5 col-12 col-md-6 min-75 bg-light">
      Current Weather:
    </div>

    <div class = "forecast col-12 col-md-3 bg-light p-3 bg-light">
    </div>
  
  </div>


  <script src="./assets/js/app.js"></script>
</body>

</html>
